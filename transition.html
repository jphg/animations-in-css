<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 01</title>
    <style>
        #box{
            background-color: bisque;
            border: 1px solid red;
            width: 200px;
            height: 200px;
            transition: all 1s linear;
        }
        #box:hover{
            width: 400px;
            height: 400px;
        }

    </style>
</head>

<body>
    <div id="box">

    </div>
</body>
</html>
